<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>QR Code Component</title>

</head>

<body>

  <main>
    <div class="qr__card">
      <div class="qr__image">
        <img src="./images/image-qr-code.png" alt="Code QR">
      </div>
      <div class="qr__body">
        <h1 class="qr__title">Improve your front-end skills by building projects</h1>
        <p class="qr__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Keven CB</a>.
  </footer>
</body>

</html>
